<h2>My Collections</h2>
<button class="new" title="New collection" (click)="newCollection()">New</button>
<ul class="collection-list">

  <li *ngFor="let collectionView of collectionViews">
    <app-collection-view [collectionView]="collectionView"
                         (deleteColEvent)="notifyDeletedCollection($event)"
                         (toggleColEvent)="notifyToggledCollection($event)"></app-collection-view>
  </li>
</ul>
