<h2>My Collections</h2>
<ul class="collection-list">
  <li *ngFor="let collection of collections">
    <table>
      <tr>
        <td class="collbadgetop">{{collection.id}}</td>
        <td class="collname">{{collection.name}}</td>
        <td class="collpict">
          <div>
            <img src="assets/images/homeicon.png" alt="s">
          </div>
        </td>
      </tr>
      <tr>
        <td class="collbadgebot"></td>
        <td class="collstat">{{collection.statisticsSummary}}</td>
        <td></td>
      </tr>
    </table>

    <!--<a routerLink="/detail/{{collection.id}}">-->
    <!--</a>-->
  </li>
</ul>
